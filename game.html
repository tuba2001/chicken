<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title>Fun Quiz</title>
</head>
<body>
    <!-- Topic -->
    <div class="top py-3 bg-white text-center">
        <h2 class="heading text-danger display-2 my-4">Fun game</h2>
    </div>

    <!-- Display Score -->
    <div class="result py-4 bg-white text-center">
        <div class="points  d-none">
            <p>You got <span class="text-danger display-4 p-3">0%</span> points.</p>
        </div>
    </div>

    <!-- Quiz Content -->
    <div class="quiz py-4 bg-danger text-white">
        <h2 class="container my-5 mx-5">Let's Start!</h2>

        <form class="quiz-form text-light">
            <div class="quiz1 my-5 mx-5">
                <p class="lead font-weight-normal">1.Here goes first question</p>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio1" value="option1">
                        <label class="form-check-label">First answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio1" value="option2">
                        <label class="form-check-label">Second answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio1" value="option3">
                        <label class="form-check-label">Third answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio1" value="option4">
                        <label class="form-check-label">Forth answer</label>
                    </div>

            <div class="quiz2 my-5">
                <p class="lead font-weight-normal">2.Here goes Second question</p>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio2" value="option1">
                        <label class="form-check-label">First answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio2" value="option2">
                        <label class="form-check-label">Second answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio2" value="option3">
                        <label class="form-check-label">Third answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio2" value="option4">
                        <label class="form-check-label">Forth answer</label>
                    </div>
            
            <div class="quiz3 my-5">
                <p class="lead font-weight-normal">3.Here goes Third question</p>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio3" value="option1">
                        <label class="form-check-label">First answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio3" value="option2">
                        <label class="form-check-label">Second answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio3" value="option3">
                        <label class="form-check-label">Third answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio3" value="option4">
                        <label class="form-check-label">Forth answer</label>
                    </div>

            <div class="quiz4 my-5">
                <p class="lead font-weight-normal">4.Here goes Forth question</p>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio4" value="option1">
                        <label class="form-check-label">First answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio4" value="option2">
                        <label class="form-check-label">Second answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio4" value="option3">
                        <label class="form-check-label">Third answer</label>
                    </div>
                    <div class="form-check my-2 text-white-50 mx-5">
                        <input class="form-check-input" type="radio" name="radio4" value="option4">
                        <label class="form-check-label">Forth answer</label>
                    </div>
            <div>
                <div class="text-center my-5">
                    <input type="submit" class="btn btn-light">
                </div>
            </div>
        </form>
    </div>
    <script src="game.js"></script>
</body>
</html>
